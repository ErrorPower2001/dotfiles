# Rime Custom settings: Only MSPY

# 以修补的方式修改默认设置
patch:
  # 输入方案列表
  schema_list/=:
    # 仅选择基于朙月拼音的双拼输入，微软双拼方案
    - schema: double_pinyin_mspy
  # 输入法菜单
  menu/+:
    # 输入后选词数量
    page_size: 7

  # 方案选单切换
  switcher/hotkeys/=:
    - Control+grave

  # 设置按键切换行为：有输入编码时按 Shift，输入码上屏
  "ascii_composer/switch_key/Shift_L": commit_code
  "ascii_composer/switch_key/Shift_R": commit_code
