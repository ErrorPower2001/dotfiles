
# Remove autogenerated warning
# 移除“自动生成的配置”警告
autogenerated = 0

#=======================================
# Variables: General
# 变量: 常规
#=======================================
# 间隙 = 8
$v_gaps = 8
# 窗口间隙
general:gaps_in = $v_gaps
# 窗口与显示器间隙
general:gaps_out = $v_gaps

# 边框大小 = 1
general:border_size = 1
# 浮动窗口无边框 = true
#...general:no_border_on_floating = true

# 创建窗口布局 = dwindle [dwindle | master ]
general:layout = dwindle

# 通过边框拖动调整大小 = true
general:resize_on_border = true


#========================================
# Variables: Decoration
# 变量: 装饰
#========================================
# window corner rounding
# 窗口圆角 = 8
decoration:rounding = 8

# 活动窗口 不透明度 = 1.0
decoration:active_opacity = 1.0
# 不活动窗口 不透明度 = 0.95
decoration:inactive_opacity = 0.95
# 全屏窗口 不透明度 = 1.0
decoration:fullscreen_opacity = 1.0

# 窗口阴影 = true
decoration:drop_shadow = true
# 阴影范围 = 4
decoration:shadow_range = 4
# 阴影衰减程度 = 4 [ 1..4 ]
decoration:shadow_render_power = 4

#========================================
# Variables: Decoration: Blur
# 变量: 装饰: 模糊效果
#========================================
# 启用模糊效果 = false
decoration:blur:enabled = false
# 模糊距离 = 3
#...decoration:blur:size = 3
# 模糊效果传递数量 = 1
#...decoration:blur:passes = 1


#=======================================
# Variables: Animations
# 变量: 动画
#=======================================
# 启用 = true
animations:enabled = true
# 首次启动动画 = false
animations:first_launch_animation = false


#=======================================
# Variables: Input
# 变量: 输入
#=======================================
# 自然滚动 = true
input:natural_scroll = true

#========================================
# Variables: Input: Touchpad
# 变量: 输入: 触控板
#========================================
# 键盘输入时禁用 = false
input:touchpad:disable_while_typing = false
# 自然滚动
input:touchpad:natural_scroll = true


#========================================
# Variables: Gestures
# 变量: 手势
#========================================
# 滑动工作区 手势 = true
gestures:workspace_swipe = true
# 滑动工作区 手势 手指数量 = 3
gestures:workspace_swipe_fingers = 3
# 触摸屏边缘 滑动工作区 手势 = true
gestures:workspace_swipe_touch = true
# 反转 触摸屏边缘 滑动工作区 手势 方向 = false
#...gestures:workspace_swipe_invert = false

#========================================
# Variables: XWayland
# 变量: XWayland
#========================================
# XWayland 使用 临近过滤缩放算法 = false
xwayland:use_nearest_neighbor = false
# 强制 XWayland 窗口缩放为 1 = true
xwayland:force_zero_scaling = true
# 始终执行
exec-once=xrdb -merge <<< "Xcursor.size: 48"
exec=xrdb -merge <<< "Xft.dpi: 192"


#========================================
# Dwindle and Master
#========================================
dwindle {
	pseudotile = true
	preserve_split = true
}
master {
}


#========================================
# Define Variabes
#========================================
$mainMod = SUPER
$terminal = kitty


#=======================================
# Monitor
# 显示器
#=======================================
# For Legion 7 laptop
#...monitor=,1920x1080@144,auto,1

# For Surface Book 2
monitor=eDP-1,3000x2000@59,0x0,2
#...monitor=eDP-1,1500x1000@59,0x0,1


#========================================
# Keybinds
#========================================
# Operation
# 操作
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, K, swapsplit,
# Launcher
# 启动
bind = $mainMod, Q, exec,	$terminal
bind = $mainMod, E, exec,	$terminal yazi
bind = $mainMod, R, exec,	rofi -show run
bind = $mainMod, space, exec,	rofi -show drun

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, Control_L, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Alt_L, resizewindow

bind = $mainMod, Shift_R, centerwindow

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle


#========================================
# Auto execute with Hyprland
#========================================
exec-once=fcitx5 -d --replace
exec-once=waybar


#=======================================
# Window rules
#========================================
#...windowrulev2 = nofocus, ibus
windowrule = nofocus, ibus-ui
windowrule = nofocus, ^(Ibus-ui-gtk3)$
windowrule = nofocus, ^(Ibus-ui-gtk5)$
windowrule = nofocus, ^(Ibus-ui-gtk4)$

windowrulev2 = float, title:^rofi

